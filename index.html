<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        header {
            width: 100%;
            padding: 20px 40px;
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            font-size: 24px;
            color: #1DB954;
        }
        
        nav ul {
            list-style: none;
            display: flex;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }
        
        nav ul li a:hover {
            color: #1DB954;
        }
        
        .content {
            padding: 40px;
            text-align: center;
        }
        
        .content h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .card {
            background-color: #282828;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .card img {
            width: 100%;
            height: auto;
        }
        
        .card h3 {
            padding: 10px;
            font-size: 18px;
        }
        
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #1f1f1f;
            width: 100%;
            text-align: center;
        }
        
        footer p {
            font-size: 14px;
        }
        
        footer a {
            color: #1DB954;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Streamify</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">My Library</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Trending Now</h2>
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
                <h3>Movie Title 1</h3>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
                <h3>Movie Title 2</h3>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
                <h3>Movie Title 3</h3>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x300" alt="Movie Poster">
                <h3>Movie Title 4</h3>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Streamify. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>
</body>

</html>
